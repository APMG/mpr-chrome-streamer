<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MPR Media Streamer</title>
    <link jref="vendor/normalize-css/normalize.css" rel='stylesheet' />
    <!-- <link rel="stylesheet" href="vendor/APMPlayer-Internal/skin/apmplayer_base.css" rel='stylesheet' /> -->
    <link rel="stylesheet" href="vendor/APMPlayer-Internal/skin/jquery-ui-slider.custom.css" rel='stylesheet' />
    
    <link href="styles/main.css" rel="stylesheet" />

</head>
<body>

        <div id="apm_media_wrapper" class="clearfix preroll-inactive">

        <header id="apm_header">

            <h1>MPR Media Player</h1>

          
        </header>

<!-- BEGIN Player Container: Contains current track's meta info and player control interface -->
        <div id="apm_player_status" class="rounded box"></div>


 <section id="apm_playlist_container" class="">

    <div id="apm_playlist">

     

        <ul>

        </ul>

    </div>



</section>


        <section id="apm_player_container" class="">

            <div id="apm_player_info">
  
                <h4>APMPlayer 1.2 playlist demo</h4>

            </div>

           
            <div id="apm_player_controls" class="volume playtime">

                <div id="apm_player_toggle">

                    <div id="apm_player_play" class="player-toggle hide-text">
                        Play
                    </div>

                    <div id="apm_player_pause" class="player-toggle hide-text">
                        Pause
                    </div>

                    <div id="apm_player_bar_wrapper">
                        <div id="apm_player_bar_container" class="rounded">

                            <div id="apm_player_bar">

                                <div id="apm_player_loading" class="rounded4"></div>

                            </div>

                        </div>

                        <div id="apm_player_playtime">0:00</div>


                    </div>

                    <div id="apm_player_volume_wrapper">

                        <div id="apm_player_volume_status">

                        </div>

                        <div id="apm_player_volume_slider_wrapper">

                            <div id="apm_player_volume_slider_container" class="rounded">

                                <div id="apm_volume_bar">

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>
<!-- END Player Container -->


       

        <footer id="apm_footer" class="clearfix">
        </footer>

    </div>
	<script type="text/javascript" src='vendor/jquery/dist/jquery.js'></script>
 	<script type="text/javascript" src='vendor/soundmanager/script/soundmanager2.js'></script>
	<script type="text/javascript" src='vendor/APMPlayer-Internal/script/apmplayer-all.min.js'></script>
    <script type="text/javascript" src='scripts/inpage.js'></script>

</body>
</html>
